<script type="text/javascript">

var daftarTempat = ['rumah makan', 'taman kota', 'pom bensin'];
var nilaiUjian = [ 80, 85, 100, 75, 50, 82];

var jumlahNilai = 0;
for (i in nilaiUjian) {
  jumlahNilai += nilaiUjian[i];
}
var rataRata = jumlahNilai / nilaiUjian.length;
alert('Rata-rata nilai adalah ' + rataRata.toFixed(2));

</script>
